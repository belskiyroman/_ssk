<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="page-container">

        <header class="header">
            <img class="product-title" src="../img/logos/ssk.svg" alt="SSK | Skriftsproglige Kompetencer"/>
            <div class="user-profile"></div>
        </header>
        <main class="page-content">
            <section class="content-centered">
                <div class="login">
                    <div class="login-content">
                        <h1 class="login-title">Skriftsproglige Kompetencer</h1>
                        <p>Velkommen til. Du skal nu igang med prøven</p>
                        <p class="margin-bottom-30">Skriftsproglige Kompetencer.</p>
                        <a class="button button-green" href="javascript:void(0)">UNI•LOGIN</a>
                    </div>
                    <img src="../img/logos/login.svg" alt="" class="login-pic">
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-content">
                <img src="../img/logos/DPF-logo.svg" alt="dansk psykologisk forlag" class="dpf-logo">
                <p class="support">Udviklet med støtte fra Undervisnings Ministeriet</p>
                <div class="copyright">
                    <p>Copyright 2017</p>
                    <p>Af Elisabeth Wiig, Ida Lyndby Jensen</p>
                    <p>og Dansk Psykologisk Forlag A/S</p>
                </div>
            </div>
        </footer>
    </div>
